<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--[if lte IE 9]><meta http-equiv="refresh" content="0;url=/ie.html"><![endif]-->

    <title>{{ page.title }} - {{ site.name }}</title>
    <meta name="description" content="{{ pate.excerpt }}">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  </head>
  <body>
    <aside id="sidebar">
      <nav id="tags">
        <a href="/" id="avatar"></a>

        <ul id="tags__ul">
          <li id="js-label1" class="tags__li tags-btn active">所有文章</li>
          <li id="js-label2" class="tags__li tags-btn">Linux</li>
          <li id="js-label3" class="tags__li tags-btn">C语言</li>
          <li id="js-label4" class="tags__li tags-btn">PHP</li>
          <li id="js-label5" class="tags__li tags-btn">岁月无声</li>
        </ul>

        <div id="tags__bottom">
          <a href="mailto:{{ site.email }}" id="icon-email" class="tags-btn fontello"></a>
          <a href="/rss.xml" id="icon-feed" class="tags-btn fontello"></a>
        </div>
      </nav>

      <div id="posts-list">
        <div id="search-form">
          <p id="search-input">{{ site.subname }}</p>
        </div>

        <nav id="pl__container">
        {% for post in site.posts %}
          <a class="{{ post.tags }} pl__all" href="{{ post.url }}">
            <span class="pl__circle"></span>
            <span class="pl__title">{{ post.title }}</span>
            <span class="pl__date">{{ post.date | date: "%b %Y" }}</span>
          </a>
        {% endfor %}
        </nav>
      </div>
    </aside>

    <div id="post">

      <div id="pjax">
        {{ content }}
      </div>

      <div id="post__toc-trigger">
        <div id="post__toc">
          <span id="post__toc-title">Table of Contents</span>
          <ul id="post__toc-ul"></ul>
        </div>
      </div>

    </div>

    <button id="js-fullscreen"><span id="icon-arrow" class="fontello"></span></button>

    <script src="/assets/js/jquery-2.0.3.min.js"></script>
    <script src="/assets/js/jquery.pjax.js"></script>
    <script src="/assets/js/nprogress.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>

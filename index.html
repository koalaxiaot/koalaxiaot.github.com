<div id="home">
  {% for post in paginator.posts %}
    <div class="content">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p><small>{{ post.date | date_to_string }}</small><p>
      <div>{{ post.content }}</div>
    </div>
  {% endfor %}
</div>
